<table class="table">
    <thead>
        <tr>
            <th>Ad</th>
            <th>Soyad</th>
            <th>Kiralama Tarihi</th>
            <th>En Erken Dönüş Tarihi</th>
        </tr>
    </thead>
    <tr *ngFor="let rental of rentals">
      <td>{{rental.customerFirstName}}</td>
      <td>{{rental.customerLastName}}</td>
      <td>{{rental.rentDate}}</td>
      <td>{{rental.returnDate}}</td>
    </tr>
</table>
